[pytest]
# Configuração para pytest
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
markers =
    unit: Testes unitários
    integration: Testes de integração
    slow: Testes lentos
    audio: Testes do módulo de áudio
    ai: Testes do módulo de IA
    api: Testes da API web
    websocket: Testes de WebSocket
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
